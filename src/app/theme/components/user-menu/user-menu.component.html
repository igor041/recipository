<span *ngIf="!environment.production">
    <a mat-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger" (click)="navigateToLogin()">
        <mat-icon class="mat-icon-sm">person</mat-icon>
        <span fxShow="false" fxShow.gt-sm class="mx-1 uppercase" [textContent]="caption"></span>
        <mat-icon class="mat-icon-sm caret">arrow_drop_down</mat-icon>
    </a>
    <mat-menu #userMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-menu-panel user-menu">
        <span (mouseleave)="userMenuTrigger.closeMenu()">
            <app-logged-in-user></app-logged-in-user>
            <div class="divider"></div>
            <a mat-menu-item routerLink="/pages/login">
                <mat-icon class="mat-icon-sm">add_circle</mat-icon>
                <span>Login</span>
            </a>
            <a mat-menu-item routerLink="/pages/faq">
                <mat-icon class="mat-icon-sm">help</mat-icon>
                <span>Help</span>
            </a>
            <div class="divider"></div>
            <a mat-menu-item (click)="signOut()">
                <mat-icon class="mat-icon-sm">power_settings_new</mat-icon>
                <span>Sign Out</span>
            </a>
        </span>
    </mat-menu>
</span>
