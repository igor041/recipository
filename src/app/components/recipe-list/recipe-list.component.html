<span ng-if="DEBUG"></span>

<nb-accordion>
    <nb-accordion-item>
        <nb-accordion-item-header>
            Recipes
        </nb-accordion-item-header>
        <nb-accordion-item-body>
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <div fxShow="true" fxHide.lt-md fxFlex fxLayout>
                        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                        <div fxFlex>
                            <span class="fill-remaining-space">  </span>
                        </div>
                        <div fxFlex fxLayoutAlign="center center">
                        </div>
                        <div fxFlex fxLayoutAlign="flex-end center">
                            <button nbButton (click)="newRecipe()"
                                class="input-full-width size-medium status-primary shape-semi-round nb-transition">
                                New Recipe
                            </button>&nbsp;
                            <button nbButton (click)="refreshGrid()" class="button-indent">
                                Refresh
                            </button>&nbsp;&nbsp;
                        </div>
                    </div>
                </mat-toolbar-row>
            </mat-toolbar>
            <br/>
            <div style="margin: auto; width: 100%;">
                <nb-list>
                    <nb-list-item *ngFor="let recipe of recipes" (click)="openRecipeInEditor(recipe.id)">
                        Recipe title: {{ recipe.title }}
                        <!-- <app-user-edit #userEdit [(userName)]="selectedUserName"></app-user-edit> -->
                    </nb-list-item>
                </nb-list>
            </div>

    <mat-selection-list #recipeList [multiple]="false" (selectionChange)="selectionChanged_RecipeList($event)">
        <mat-list-option *ngFor="let recipe of recipes" [value]="recipe.id">
            {{recipe.title}}
        </mat-list-option>
    </mat-selection-list> -->

        </nb-accordion-item-body>
    </nb-accordion-item>
</nb-accordion>
